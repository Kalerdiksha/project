<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Stock Analysis</title>


    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="stock">

            <div>

            <div class="content">

            </div>
